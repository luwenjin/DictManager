{% macro pagination(current_page, total_page) %}
<div class="pagination">
    <ul>
        <li class="prev"><a href="javascript:change_page(1)">1</a></li>
        <li><a href="javascript:change_page({{[1,current_page-1]|max}})">&larr;</a></li>
        <li class="disabled"><a>{{current_page}}</a></li>
        <li><a href="javascript:change_page({{[total_page,current_page+1]|min}})">&rarr;</a></li>
        <li class="next"><a href="javascript:change_page({{total_page}})">{{total_page}}</a></li>
    </ul>
</div>
{% endmacro %}
