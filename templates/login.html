{% extends "layout.html" %}

{% block side %}“{% endblock %}

{% block main %}
<form id="login" class="form-horizontal" method="POST" action="/login">
    <fieldset>
        <div class="control-group" id="info">
            <label class="control-label"></label>
            <div class="controls">
                新用户直接输入用户名和密码注册并且登录
            </div>
        </div>
        <div class="control-group" id="foreign">
            <label class="control-label">用户名</label>
            <div class="controls">
                <input class="input-xlarge" name="name" value="">
            </div>
        </div>

        <div class="control-group">
            <label class="control-label">密码</label>

            <div class="controls">
                <input type="password" class="input-xlarge" name="password" value="">
            </div>
        </div>

        <div class="control-group">
            <label class="control-label"></label>

            <div class="controls">
                <button type="submit" class="btn btn-primary">
                    <i class="icon-ok icon-white"></i>
                    登录
                </button>
            </div>
        </div>
    </fieldset>


</form>

{% endblock %}



{% block bottom %}
<script type="text/javascript" src="/static/js/login.js"></script>
{% endblock %}
